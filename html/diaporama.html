<!DOCTYPE html>
<html lang="fr">
<head>

    <main class="maindiapo">

        <div class="diapo">
            <div class="elements">
                <div class="element">
                    <img src="/Images/beach.jpg" alt="plage" title="photo de plage">

                <div class="element">
                    <img src="/Images/cielbleu.jpg" alt="velo dans la nature" title="velo dans la nature">                    
                </div>

                <div class="element">
                    <img src="/Images/bruxelles.jpg" alt="vélo sur la grand place de Bruxelles" title="photo de velo grand place de bruxelles">
                </div>

                <div class="element">
                    <img src="/Images/champsvelo.jpg" alt="velo autour du canal" title="velo autour du canal">
                </div>

                <div class="element">
                    <img src="/Images/eglisepre.jpg" alt="velo face à une eglise" title="velo face a l'eglise">
                </div>

                <div class="element">
                    <img src="/Images/coucherdesoleil.jpg" alt="velo coucher de soleil" title="velo coucher de soleil">

                    <img src="/Images/coupletemoignage.jpg" alt="famille pause velo" title="famille velo">

        </div>

        <div class="caption1">
            <div id="siwprepere">
                <span class="swipebullet"></span>

                <span class="swipebullet"></span>
                <span class="swipebullet"></span>
                <span class="swipebullet"></span>
                <span class="swipebullet"></span>
            </div>
        </div>
        
        <div class="caption">
            <h1 class="hometitle">La Via Romea Francigena</h1>
            <h2 class="homesubtitle">Une expérience unique à la découverte de perles rares</h2>

            <div class="divboutonsaccueil">
                <form>
                    <div id="containerform">
                        <div  class="boutonleft">
                            <div class="test">
                                <div class="bulleverte"></div>
                            </div>
                                <input type="text" name="starting" id="starting" placeholder="Lieu de départ">
                        </div>
        
                        <div class="boutonmiddle">
                            <div class="test">
                                <div class="bullerouge"></div>
                            </div>
                                <input type="text" name="arrival" id="arrival" placeholder="Lieu d'arrivée">
                        </div>
                    
                        <input type="submit" value="CALCULER MON ITINÉRAIRE" class="boutonright">
                    </div>
                </form>
            </div>

        </div>

    </main>
    

    <script src="/diaporama.js"></script>
